bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: subsection
      scroll_highlight: true
      before: |
        <li><a href="https://ifar-isac.github.io">IFAR ISAC</a></li>
    download: ["pdf","epub"]
bookdown::pdf_book:
  base_format: tufte::tufte_book
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book: default
